<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todo_list %}
            <li>{{ todo }}</li>
        {% endfor %}
    </ul>

    <h2>Add a New Item</h2>
    <form action="/add" method="post">
        <input type="text" name="todo" placeholder="Enter a new item" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
